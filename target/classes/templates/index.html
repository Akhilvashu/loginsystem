<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div th:if="${usernameerror}">
        <p style="color: red;">Incorrect username.</p>
    </div>
    <div th:if="${passworderror}">
        <p style="color: red;">Incorrect password.</p>
    </div>

    <!-- Registration link -->
    <p>Not a user? <a th:href="@{/register}">Register</a></p>

    <!-- User information display -->
    <div th:if="${user}">
        <p>Welcome, <span th:text="${user.username}"></span>!</p>
        <p>
            <a th:href="@{/update-username}">Update Username</a> |
            <a th:href="@{/passwordform}">Update Password</a> |
            <a th:href="@{/deleteAccount/{id}}">Delete Account</a>
        </p>
    </div>

</form>
</body>
</html>
