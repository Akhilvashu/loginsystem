<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Update</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.0/css/bootstrap.min.css}" />
</head>
<body>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Password Update</h2>

            <!-- Display error messages -->
            <p th:if="${errorOldPassword}" class="alert alert-danger">Incorrect old password</p>
            <p th:if="${errorPasswordMismatch}" class="alert alert-danger">Passwords do not match</p>

            <!-- Password update form -->
            <form th:action="@{/changepassword/{id}}" method="post">
                <div class="mb-3">
                    <label for="oldpassword" class="form-label">Old Password:</label>
                    <input type="password" id="oldpassword" name="oldpassword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</main>

<!-- Include Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
